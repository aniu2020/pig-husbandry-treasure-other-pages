<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title></title>
    <link rel="stylesheet" href="../css/red_envelope.css"/>
</head>
<body>

<!--w-header-->
<!--web-main tpl-->
<section class="web-main red-envelope">
    <!--red-envelope-hd-->
    <div class="red-envelope-hd">
        <img src="../images/red_envelope/red_envelope_top_banner.jpg" alt="">
    </div>
    <!--red-envelope-bd-->
    <div class="red-envelope-bd">
        <!--envelope-bd-item-com bbin-->
        <div class="envelope-bd-item-com bbin">
            <div class="item-tit">
                <p class="strong ask-question ">Q： 什么是体验金？</p>
                <p class="answer"><span class="strong">A：</span> 体验金是牧猪宝送您的虚拟本金，目前只可能用于活期产品
                    猪钱袋，投资到期后牧猪宝回收体验金，利息归您。
                </p>
                <p class="answer">注册可获得6666元体验金：</p>
            </div>
            <div class="item-cont">
                <div class="cont-center">
                    <div class="cont-center-num">
                        <span class="cont-center-icon"></span>
                        <span>6666元</span>
                    </div>
                    <div class="text">
                        <span class="text-icon">X</span>有效期7天
                    </div>
                </div>
            </div>
        </div>

        <!--envelope-bd-item-com red-packet-->
        <div class="envelope-bd-item-com red-packet">
            <div class="item-tit">
                <p class="strong ask-question ">Q： 什么是红包？</p>
                <p class="answer"><span class="strong">A：</span> 红包是牧猪宝送您的现金奖励，目前只能用于牧场认养，认
                    养结束后 认养本金+认养收益+红包奖励 一起返还到您的余额中。
                </p>
                <p class="answer">
                    注册还可以获得120元红包：
                </p>
            </div>
            <div class="item-cont">
                <div class="item-cont-list">
                    <span class="list-icon"></span>
                    <span>50元红包</span>
                    <span>数量 1</span>
                </div>
                <div class="item-cont-list">
                    <span class="list-icon"></span>
                    <span>20元红包</span>
                    <span>数量 2</span>
                </div>
                <div class="item-cont-list">
                    <span class="list-icon"></span>
                    <span>10元红包</span>
                    <span>数量 2</span>
                </div>
                <div class="item-cont-list">
                    <span class="list-icon"></span>
                    <span>5元红包</span>
                    <span>数量 2</span>
                </div>
            </div>
        </div>



    </div>

</section>
</body>
</html>
