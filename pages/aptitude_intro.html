<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>公司资质介绍</title>
    <link rel="stylesheet" href="../libs/swiper.jquery/swiper.min.4.0.2.css"/>
    <link rel="stylesheet" href="../css/aptitude_intro.css"/>
</head>
<body>

<!--w-header-->
<!--web-main aptitude-intro-->
<section class="web-main aptitude-intro">
    <p class="intro-tit">公司资质介绍：</p>
    <div class="intro-cont">
        <img class="J_intro-cont-item" src="../images/aptitude-intro/1.jpg" alt="">
        <img class="J_intro-cont-item" src="../images/aptitude-intro/2.jpg" alt="">
        <img class="J_intro-cont-item" src="../images/aptitude-intro/3.jpg" alt="">
    </div>
</section>

<!--aptitude-img-slider-->
<div class="aptitude-img-slider" id="J_aptitude-img-slider">
    <span class="close" id="J_close">X</span>

    <div class="swiper-container-wrapper">
        <div class="swiper-container">
            <div class="swiper-wrapper">
                <div class="swiper-slide">
                    <div class="swiper-zoom-container">
                        <img src="../images/aptitude-intro/1.jpg" alt="">
                    </div>
                </div>
                <div class="swiper-slide">
                    <div class="swiper-zoom-container">
                        <img src="../images/aptitude-intro/2.jpg" alt="">
                    </div>
                </div>
                <div class="swiper-slide">
                    <div class="swiper-zoom-container">
                        <img src="../images/aptitude-intro/3.jpg" alt="">
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="../libs/jquery/jquery-1.10.2.min.js"></script>
<script src="../libs/swiper.jquery/swiper.min.4.0.2.js"></script>
<script src="../js/common/base.js"></script>
<script src="../js/aptitude_intro.js"></script>
</body>
</html>
